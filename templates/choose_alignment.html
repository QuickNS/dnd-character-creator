{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="card-title mb-0">
                    <i class="fas fa-balance-scale"></i> Choose Your Alignment
                </h4>
            </div>
            <div class="card-body">
                <p class="lead">Your alignment represents your character's moral and ethical outlook.</p>
                
                <form method="POST" action="{{ url_for('select_alignment') }}">
                    <div class="row">
                        {% for alignment in alignments %}
                        <div class="col-md-4 mb-3">
                            <div class="card border alignment-card" data-alignment="{{ alignment }}">
                                <div class="card-body text-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="alignment" 
                                               id="alignment_{{ loop.index }}" value="{{ alignment }}" required>
                                        <label class="form-check-label w-100" for="alignment_{{ loop.index }}">
                                            <h6 class="card-title">{{ alignment }}</h6>
                                            <small class="text-muted">
                                                {% if alignment == 'Lawful Good' %}
                                                Honor, justice, and helping others
                                                {% elif alignment == 'Neutral Good' %}
                                                Doing good without bias toward order
                                                {% elif alignment == 'Chaotic Good' %}
                                                Freedom and kindness
                                                {% elif alignment == 'Lawful Neutral' %}
                                                Order, tradition, and personal codes
                                                {% elif alignment == 'True Neutral' %}
                                                Balance and natural order
                                                {% elif alignment == 'Chaotic Neutral' %}
                                                Independence and unpredictability
                                                {% elif alignment == 'Lawful Evil' %}
                                                Order through domination
                                                {% elif alignment == 'Neutral Evil' %}
                                                Pure self-interest
                                                {% elif alignment == 'Chaotic Evil' %}
                                                Destruction and chaos
                                                {% endif %}
                                            </small>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-check"></i> Complete Character Creation
                        </button>
                        <a href="{{ url_for('background_bonuses') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Background Bonuses
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.querySelectorAll('.alignment-card').forEach(card => {
    card.addEventListener('click', function() {
        const radio = this.querySelector('input[type="radio"]');
        radio.checked = true;
        
        // Update visual selection
        document.querySelectorAll('.alignment-card').forEach(c => c.classList.remove('border-dark'));
        this.classList.add('border-dark');
    });
});
</script>
{% endblock %}
